<div class="m-4">
    <h2 mat-dialog-title>Edit</h2>
    <mat-dialog-content>
            <table>
                <tbody>
                    <tr class="py-2">
                        <td class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">Rₛ</b>
                            <input type="number" max="3" step="0.1"
                                class="border border-purple-500 w-16 text-center p-2" [(ngModel)]="data.r_s" />
                            <span class="text-xs mt-2">Max: 3</span>
                            </div>
                        </td>
                        <td class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">Fₚ</b>
                            <input type="number" max="100" class="border border-purple-500 w-16 text-center p-2"
                                [(ngModel)]="data.f_p" />
                            <span class="text-xs mt-2">Max: 100</span>
                            </div>
                        </td>
                        <td class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">Nₑ</b>
                            <input type="number" max="10" class="border border-purple-500 w-16 text-center p-2"
                                [(ngModel)]="data.n_e" />
                            <span class="text-xs mt-2">Max: 10</span>
                            </div>
                        </div>
                        </td>
                    </tr>
                    <tr class="py-2">
                        <td class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">Fₗ</b>
                            <input type="number" max="100" class="border border-purple-500 w-16 text-center p-2"
                                [(ngModel)]="data.f_l" />
                            <span class="text-xs mt-2">Max: 100</span>
                        </div>
                        </td>
                        <td class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">Fᵢ</b>
                            <input type="number" max="100" class="border border-purple-500 w-16 text-center p-2"
                                [(ngModel)]="data.f_i" />
                            <span class="text-xs mt-2">Max: 100</span>
                            </div>
                        </td>
                        <td class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">Fc</b>
                            <input type="number" max="100" class="border border-purple-500 w-16 text-center p-2"
                                [(ngModel)]="data.f_c" />
                            <span class="text-xs mt-2">Max: 100</span>
                            </div>
                        </td>
                    </tr>
                    <tr class="py-2">
                        <td colspan="3" class="p-2 text-center">
                            <div class="flex flex-col justify-center items-center">
                            <b class="text-lg mx-3">L</b>
                            <input type="number" max="10000000000" step="1000"
                                class="border border-purple-500 w-35 text-center p-2" [(ngModel)]="data.l" />
                            <span class="text-xs mt-2">Max: 10000000000</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="flex flex-row justify-center items-center">
            <button mat-button (click)="save()">Save</button>
            <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
        </div>
    </mat-dialog-actions>
</div>
