<div class="flex flex-col justify-center items-center p-5">
    <button class="border border-purple-500 hover:purple-500" (click)="seedRoles()">Seed Roles</button>
    <button class="border border-purple-500 hover:purple-500" (click)="seedAdminClaims()">Seed Admin Claims</button>
    <button class="border border-purple-500 hover:purple-500" (click)="seedResearcherClaims()">Seed Researcher Claims</button>

    <div class="flex flex-row px-2">
        <span>Seed Qty:</span>
        <input type="number" class="border border-purple-500 w-16 text-center p-2" [(ngModel)]="seedQty" />
    </div>
    <button class="border border-purple-500 hover:purple-500" (click)="seedData()">Seed Data</button>
</div>
