<div class="flex flex-col justify-center items-center m-5">
    <button class="bg-purple-700 rounded-lg" (click)="seedRoles()">Seed Roles</button>
    <button class="bg-purple-700 rounded-lg" (click)="seedAdminClaims()">Seed Admin Claims</button>
    <button class="bg-purple-700 rounded-lg" (click)="seedResearcherClaims()">Seed Researcher
        Claims</button>

    <div class="flex flex-row px-2 items-center">
        <span class="text-center">Seed Qty:</span>
        <input type="number" class="border border-purple-500 w-16 text-center p-2" [(ngModel)]="seedQty" />
    </div>
    <button class="bg-purple-700 rounded-lg" (click)="seedData()">Seed Data</button>
</div>
