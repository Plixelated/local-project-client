<div class="flex flex-col w-screen items-center justify-center my-10">
    <div class="login p-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 class="flex items-center mb-4 text-center justify-center "><b>Register a New Account</b></h2>
            <div class="py-2 mb-4">
                <div class="flex items-center mb-2">
                    <label class="px-4 w-32">Email:</label>
                    <input class="rounded-sm p-2 bg-gray-900" formControlName="email" required="required"
                        placeholder="email@example.com">
                </div>
                <div class="flex items-center mb-2">
                    <label class="px-4 w-32">Name:</label>
                    <input class="rounded-sm p-2 bg-gray-900" formControlName="userName" required="required"
                        placeholder="Username">
                </div>
                <div class="flex items-center">
                    <label class="px-4 w-32">Password:</label>
                    <input class="rounded-sm p-2 bg-gray-900" type="password" formControlName="password"
                        required="required" placeholder="Password">
                </div>
            </div>
            @if (success){
            <span class="flex items-center mb-4 text-center justify-center text-sm text-green-500"><i>Registration
                    Succesful. Please Login to your Account.</i></span>
            }
            <div class="px-4">
                <button class="bg-transparent 
            text-purple-500 
            font-semibold 
            hover:bg-purple-500 
            hover:text-white 
            py-1.5 px-12 mx-2
            border 
            border-purple-500 
            hover:border-transparent 
            rounded" type="submit">Register</button>

                <button class="bg-transparent 
            text-purple-500 
            font-semibold 
            hover:bg-purple-500 
            hover:text-white 
            py-1.5 px-12 
            border 
            border-purple-500 
            hover:border-transparent 
            rounded" [routerLink]="['/login']">Cancel</button>
            </div>
        </form>
    </div>
</div>
