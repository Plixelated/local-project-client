<div class="flex flex-col w-screen items-center justify-center my-10">
    <div class="login p-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="py-2">
                <div class="flex items-center">
                    <label class="px-4 w-32">Name:</label>
                    <input class="rounded-sm p-2 bg-stone-900" formControlName="userName" required="required"
                        placeholder="Enter username">
                </div>
                <br>
                <div class="flex items-center mb-2">
                    <label class="px-4 w-32">Password:</label>
                    <input class="rounded-sm p-2 bg-stone-900" type="password" formControlName="password"
                        required="required" placeholder="Enter password">
                </div>
            </div>
            <span class="flex items-center mb-4 text-center justify-center text-sm">Not registered?&nbsp;<a
                    [routerLink]="['/register']"><i class="text-purple-500 text-md">Sign Up</i></a></span>
            <div class="px-4">
                <button class="bg-transparent 
            text-purple-500 
            font-semibold 
            hover:bg-purple-500 
            hover:text-white 
            py-1.5 px-12 mx-2
            border 
            border-purple-500 
            hover:border-transparent 
            rounded" type="submit">Login</button>

                <button class="bg-transparent 
            text-purple-500 
            font-semibold 
            hover:bg-purple-500 
            hover:text-white 
            py-1.5 px-12 
            border 
            border-purple-500 
            hover:border-transparent 
            rounded" [routerLink]="['/']">Cancel</button>
            </div>
        </form>
    </div>
</div>
