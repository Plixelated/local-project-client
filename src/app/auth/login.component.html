<div class="login p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="py-2">
            <label class="px-4">Name:</label>
            <input class="rounded-sm outline-1 outline-solid p-2 mb-4" formControlName="userName" required="required" placeholder="Enter username">
        <br>
            <label class="px-4">Password:</label>
            <input class="rounded-sm outline-1 outline-solid p-2 mb-4" type="password" formControlName="password" required="required" placeholder="Enter password">
        </div>
        <div class="px-4">
            <button class="bg-transparent 
            text-purple-500 
            font-semibold 
            hover:bg-purple-500 
            hover:text-white 
            py-1.5 px-12 mx-2
            border 
            border-purple-500 
            hover:border-transparent 
            rounded" type="submit">Login</button>

            <button class="bg-transparent 
            text-purple-500 
            font-semibold 
            hover:bg-purple-500 
            hover:text-white 
            py-1.5 px-12 
            border 
            border-purple-500 
            hover:border-transparent 
            rounded"
            [routerLink]="['/']">Cancel</button>
        </div>
    </form>
  </div>
