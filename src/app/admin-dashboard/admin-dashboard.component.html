<form [formGroup]="form">
    <div class="flex w-screen justify-center items-start space-x-4">
        <div class="flex flex-col">
            <div class="flex flex-col justify-center items-center">
                <span class="text-sm pb-3 text-center"> Variable:</span>
                <select
                    class="bg-stone-800 border border-stone-800 text-stone-300 text-sm rounded-lg p-2.5 mx-4 focus:ring-purple-500 focus:border-purple-500"
                    type formControlName="variableFilter">
                    <option value="r_s">Rₛ</option>
                    <option value="f_p">Fₚ</option>
                    <option value="n_e">Nₑ</option>
                    <option value="f_l">Fₗ</option>
                    <option value="f_i">Fᵢ</option>
                    <option value="f_c">Fc</option>
                    <option value="l">L</option>
                </select>
            </div>
            <div class="flex flex-col justify-center items-center">

                <span class="text-sm pb-3 text-center mt-15">Filter:</span>
                <select
                    class="bg-stone-800 border border-stone-800 text-stone-300  text-sm rounded-lg p-2.5 mx-4 focus:ring-purple-500 focus:border-purple-500"
                    type formControlName="operationFilter">
                    <option value="avg">Avg</option>
                    <option value="min">Min</option>
                    <option value="max">Max</option>
                </select>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <app-data-chart [chartData]="dataset" [chartTitle]="title"></app-data-chart>
            <span class="text-center">The current calculation is <b class="text-purple-500">{{calculation.toLocaleString()}}</b></span>
        </div>
    </div>
    <app-user-data-display [userData]="userData"></app-user-data-display>
</form>
